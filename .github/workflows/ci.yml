name: Java CI with Gradle

on:
  pull_request:
    branches: [ master, develop ]

jobs:
  CI:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle

    - name: AWS configure-aws-credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.IAM_ACCESS_KEY }}
        aws-secret-access-key: ${{ secrets.IAM_SECRET_KEY }}
        aws-region: ap-northeast-2

    - name: Create application.yml
      run: |
        touch ./src/main/resources/application.yml
        echo "${{ secrets.APPLICATION_YML }}" >> ./src/main/resources/application.yml

    - name: Create application-test.yml
      run: |
        mkdir ./src/test/resources
        touch ./src/test/resources/application.yml
        echo "${{ secrets.APPLICATION_TEST_YML }}" >> ./src/test/resources/application.yml

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Cache Gradle packages
      uses: actions/cache@v2
      with:
        path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
        restore-keys: |
            ${{ runner.os }}-gradle-

    - name: Build with Gradle
      run: ./gradlew clean build
      
    - name: Get current time
      uses: 1466587594/get-current-time@v2
      id: current-time
      with:
        format: YYYY-MM-DDTHH-mm-ss
        utcOffset: "+09:00"

    - name: Dotori Server CI Success Discord Notification
      uses: sarisia/actions-status-discord@v1
      if: ${{ success() }}
      with:
        title: üéâ Dotori Server CI üêø
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
        color: 00FF00

    - name: Dotori Server CI Fail Discord Notification
      uses: sarisia/actions-status-discord@v1
      if: ${{ failure() }}
      with:
        title: ‚ùå Dotori Server CI üêø
        webhook: ${{ secrets.DISCORD_WEBHOOK }}
        color: FF0000
