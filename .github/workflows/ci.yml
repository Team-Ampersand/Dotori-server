name: Java CI with Gradle

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Create application.yml
      run: |
        mkdir -p ~/src/main/resources
        mkdir -p ~/src/test/resources
        echo application.yml="$APPLICATION_YML" > ~/src/main/resources/application.yml
        echo application-dev.yml="$APPLICATION_DEV_YML" > ~/src/main/resources/application-dev.yml
        echo application-prod.yml="$APPLICATION_PROD_YML" > ~/src/main/resources/application-prod.yml
        echo application.yml="$APPLICATION_TEST_YML" > ~/src/test/resources/application-test.yml
      shell: bash
      env:
        APPLICATION_YML: ${{ secrets.APPLICATION_YML }}
        APPLICATION_DEV_YML: ${{ secrets.APPLICATION_DEV_YML }}
        APPLICATION_PROD_YML: ${{ secrets.APPLICATION_PROD_YML }}
        APPLICATION_TEST_YML: ${{ secrets.APPLICATION_TEST_YML }}
      
    - name: Build with Gradle
      env:
        APPLICATION_YML: ${{ secrets.APPLICATION_YML }}
        APPLICATION_DEV_YML: ${{ secrets.APPLICATION_DEV_YML }}
        APPLICATION_PROD_YML: ${{ secrets.APPLICATION_PROD_YML }}
        APPLICATION_TEST_YML: ${{ secrets.APPLICATION_TEST_YML }}
      run: ./gradlew clean build
      
    - name: Get current time
      uses: 1466587594/get-current-time@v2
      id: current-time
      with:
        format: YYYY-MM-DDTHH-mm-ss
        utcOffset: "+09:00"

    - name: action-slack
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        fields: repo,message,commit,author,action,eventName,ref,workflow,job,took,pullRequest
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      if: always()
