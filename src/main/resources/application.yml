server:
  port: 8080

  servlet:
    ### UTF-8 ###
    encoding:
      force: true # UTF-8이 SpringBoot 2.x.x 에서는 기본이다.

spring:
  ### DB 설정 ###
  datasource:
    url: jdbc:h2:tcp://localhost/~/Dotori-database
    driver-class-name: org.h2.Driver
    username: sa

  ### H2 DataBase ###
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  ### JPA 설정 ###
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        hbm2ddl:
          auto: create
    show-sql: true

  ### Redis 설정 ###
  redis:
    image: redis:latest
    host: localhost
    port: 6379

  ### Message 설정 ###
  messages:
    basename: i18n/exception
    encoding: UTF-8

### Logging ###
logging:
  level:
    org.hibernate.type.descriptor.sql : trace

